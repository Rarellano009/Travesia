<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Travesía - Paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #4b7197;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .modal-body {
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="main2.html">Travesía</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="main.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="main5.html">Acerca de</a></li>
                <li class="nav-item"><a class="nav-link" href="main4.html">Paquetes</a></li>
                <li class="nav-item"><a class="nav-link" href="main3.html">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="main62.html">Reservas</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <!-- CONTENT -->
    <section class="container my-5 py-5">
        <h2 class="text-center mb-4">Confirmar Reserva</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="paqueteForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="paquete" class="form-label">Paquete</label>
                        <input type="text" class="form-control" id="paquete" name="paquete" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio por Persona</label>
                        <input type="text" class="form-control" id="precio" name="precio" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="personas" class="form-label">Número de Personas</label>
                        <input type="number" class="form-control" id="personas" name="personas" min="1" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioTotal" class="form-label">Precio Total</label>
                        <input type="text" class="form-control fw-bold" id="precioTotal" name="precioTotal" readonly>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">¡Reserva Confirmada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tu reserva ha sido procesada con éxito.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Agencia Travesía | Todos los derechos reservados</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get("nombre");
            const precioBase = parseFloat(urlParams.get("precio"));

            if (nombre) {
                document.getElementById("paquete").value = nombre;
            }

            if (!isNaN(precioBase)) {
                document.getElementById("precio").value = `$${precioBase}`;
            }

            const personasInput = document.getElementById("personas");
            const precioTotalInput = document.getElementById("precioTotal");

            function calcularTotal() {
                const personas = parseInt(personasInput.value) || 1;
                const total = precioBase * personas;
                precioTotalInput.value = `$${total.toFixed(2)}`;
            }

            // Llamar a la función al cargar la página para establecer el total inicial
            if (!isNaN(precioBase)) {
                calcularTotal();
            }

            // Escuchar los cambios en el número de personas para actualizar el total
            personasInput.addEventListener("input", calcularTotal);

            const form = document.getElementById("paqueteForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Validar el formulario con la API de validación de HTML5
                if (form.checkValidity()) {
                    // Si el formulario es válido, mostrar el modal de confirmación
                    const confirmacionModal = new bootstrap.Modal(document.getElementById('confirmacionModal'));
                    confirmacionModal.show();

                    // Opcional: limpiar el formulario después de la confirmación
                    form.reset();
                    // Volver a calcular el total para restablecer a 1 persona
                    if (!isNaN(precioBase)) {
                        calcularTotal();
                    }
                }
                // Si el formulario no es válido, el navegador mostrará su mensaje de error estándar
            });
        });
    </script>
</body>
</html>
