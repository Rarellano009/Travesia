  <div class="container my-5">
    <h2 class="mb-4">Formulario de Reserva de Paquete</h2>
    <form id="paqueteForm" action="confirmacion.html" method="get">
      <div class="mb-3">
        <label class="form-label">Paquete</label>
        <input type="text" id="paquete" name="paquete" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio base (por persona)</label>
        <input type="text" id="precio" name="precio" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">NÃºmero de personas</label>
        <input type="number" id="personas" name="personas" class="form-control" value="1" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio total</label>
        <input type="text" id="precioTotal" name="precioTotal" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Escribe tu nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" placeholder="ejemplo@email.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
    </form>

    <!-- Alerta de confirmaciÃ³n -->
    <div id="alerta" class="alert alert-success mt-4 d-none" role="alert">
      ðŸŽ‰ Â¡Tu reserva ha sido realizada con Ã©xito!
    </div>
  </div>

  <script>
    // Obtener parÃ¡metros de la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");
    const precio = params.get("precio");

    // Asignar valores base
    if (nombre) document.getElementById("paquete").value = nombre;
    if (precio) {
      document.getElementById("precio").value = `$${precio}`;
      calcularTotal();
    }

    // Recalcular precio total segÃºn nÃºmero de personas
    const personasInput = document.getElementById("personas");
    personasInput.addEventListener("input", calcularTotal);

    function calcularTotal() {
      const precioBase = parseFloat(precio) || 0;
      const personas = parseInt(personasInput.value) || 1;
      const total = precioBase * personas;
      document.getElementById("precioTotal").value = `$${total}`;
    }

    // Mostrar alerta de confirmaciÃ³n al enviar
    const form = document.getElementById("paqueteForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("alerta").classList.remove("d-none");

      // Redirigir a confirmacion.html con los datos
      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();
      setTimeout(() => {
        window.location.href = `confirmacion.html?${queryString}`;
      }, 1500); // 1.5s para mostrar el aviso
    });
  </script>
